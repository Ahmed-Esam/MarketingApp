<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
           <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form #from='ngForm' (ngSubmit)='signup(from)'>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input ngModel #email='ngModel' name="email" type="email" class="form-control"  aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input ngModel #password='ngModel' name="password" type="password" class="form-control" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input ngModel #name='ngModel' name="name" type="text" class="form-control" >
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
